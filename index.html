<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>资源中心</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
  .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  h1 { text-align: center; margin-bottom: 20px; }
  .buttons { display: flex; flex-direction: column; gap: 10px; }
  .download-btn { padding: 15px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 16px; text-align: center; text-decoration: none; transition: background 0.3s; }
  .download-btn:hover { background: #45a049; }
  .file-info { font-size: 12px; color: #555; margin-left: 5px; }
  .update-time { text-align: center; margin-top: 20px; color: #888; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
  <h1>资源中心</h1>
  <div class="buttons">
    <a class="download-btn" href="https://domainautofetch1.github.io/softwarepackage/2025/09/app-2.apk" target="_blank" style="background:#4CAF50" data-status="0" data-base="https://domainautofetch1.github.io/softwarepackage/2025/09/app-2.apk">安卓安装包下载 (5.11 MB)</a>
<a class="download-btn" href="https://domainautofetch.github.io/softwarepackage/2025/09/app-3.apk" target="_blank" style="background:#4CAF50" data-status="0" data-base="https://domainautofetch.github.io/softwarepackage/2025/09/app-3.apk">安卓安装包下载 (4.22 MB)</a>
<a class="download-btn" href="http://127.0.0.1:1026" target="_blank" style="background:#4CAF50" data-status="1" data-base="http://127.0.0.1:1026">打开网页</a>

  </div>
  <div class="update-time">
    更新日期: 2025-09-19 17:16:18
  </div>
</div>

<script>
  // 获取 URL 参数
  function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
  }

  const paramValue = getQueryParam('param'); // 页面访问时传过来的值

  document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
          const status = this.dataset.status; // 按钮状态
          const baseUrl = this.dataset.base;   // 按钮原始地址
          if (status == '1' && paramValue) {
              e.preventDefault(); // 阻止默认跳转
              // 拼接参数后跳转
              window.open(baseUrl + '?param=' + encodeURIComponent(paramValue), '_blank');
          }
          // status != 1 时，保持原始跳转
      });
  });
</script>
</body>
</html>
